<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Modal</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0 auto;
            max-width: 1000px;
            font-size: 1.4em;
        }
        #backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.5;
            display: none;
        }
        #modal {
            position: absolute;
            width: 40%;
            top: 15%;
            left: 30%;
            height: 300px;
            background: #222;
            border-radius: 15px;
            display: none;
        }
        #modal h2{
            font-size: 1em;
            color: white;
            margin: 0;
            padding: 25px;
            background: #111;
        }
        #modal h2 a {
            float: right;
            color: red;
            font-weight: normal;
            font-size: 1.2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio voluptates quis debitis! Ex consequuntur repudiandae voluptates dolores tempora deleniti ratione quam soluta quo culpa. Nemo laborum dignissimos repellat labore nesciunt!</p>
    <button onclick="show()">Button</button>

    <div id="backdrop"onclick="hide()"></div>
    <div id="modal">
    <h2> 
        Modal Title <a href="#" onclick="hide()">&times;</a>
    </h2>
    </div>
    <script> 
        function show() {
            document.querySelector("#backdrop").style.display = "block";
            document.querySelector("#modal").style.display = "block";
        }
        function hide() {
            document.querySelector("#backdrop").style.display = "none";
            document.querySelector("#modal").style.display = "none";
        }
    </script>
</body>
</html>
